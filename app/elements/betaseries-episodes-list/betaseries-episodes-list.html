<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html" />


<dom-module id="betaseries-episodes-list">
  <template>
  <style>
  :host {
    display: block;
  }
  </style>
  <byutv-jsonp
  auto
  url="https://api.betaseries.com/episodes/list"
  callback-key="jsonp"
  params='{"key":"b695d5cdcb49","token":"3afe14965c3b"}'
  last-response="{{lastResponse}}"></byutv-jsonp>

  <iron-ajax
  auto
  url="https://api.betaseries.com/episodes/watched"
  params="{{markAsSeenParams}}"
  method="POST"
  handle-as="json"
  on-response="handleResponse"
  debounce-duration="300"></iron-ajax>

    <template is="dom-repeat" items="[[episodes]]">
      <paper-item id="[[item.id]]">{{item.serie}} {{item.code}}</paper-item>
    </template>

</template>
<script>
(function() {
  'use strict';

  Polymer({
    is: 'betaseries-episodes-list',

    properties: {
      episodes: {
        type: Array,
        computed: 'transformBetaseriesEpisode(lastResponse)',
      },
      apiKey: {
        type: String,
      },
      token: {
        type:String,
      },
      currentID: {
        type: String,
        notify: true,
      },
      markAsSeenParams: {
        computed: 'computeMarkAsSeenParams(currentID)',
      }

    },

    listeners: {
      'iron-swipe' : 'markAsSeen',
    },

    computeMarkAsSeenParams : function(myID) {
      var params = {key:"b695d5cdcb49",token:"3afe14965c3b",id:myID};
      return params;
    },

    markAsSeen : function(e) {
      var id = e.detail.target.id;
      console.log(id);
      this.currentID = id;
    },



    transformBetaseriesEpisode: function(response) {
      var episodes = [];
      var i,j,episode,show;
      for(i = 0; i < response.shows.length; i++){
        for(j = 0, show=response.shows[i]; j < show.unseen.length; j++){
          episode = {serie: show.title, title: show.unseen[j].title, code: show.unseen[j].code, id: show.unseen[j].id};
          episodes.push(episode)
        }
      }
      return episodes;
    }

  });
})();
</script>
</dom-module>
